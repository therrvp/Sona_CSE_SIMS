<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">
   <!-- <form class="register-form" method="POST">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>-->
    <form class="login-form" method="POST">
      {%block flashMessages%}
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{category}}">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      {%endblock flashMessages%}
    <input type="password" name="oldpassword" placeholder="Old Password">
    <br>
      <input type="password" name="newpassword" placeholder="New Password"/>
      <input type="password" name="retypenewpassword" placeholder="Retype New Password"/>
      <button type="submit">Reset</button>
    </form>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{{url_for('static', filename='style.css')}}"></script>

</body>
</html>
